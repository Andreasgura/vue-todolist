<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js" type="module"></script>
</head>

<body>

    <div id="app">
        <header>
            <h1 class="text-center ">Lista della spesa</h1>
        </header>
        <main class="container">
            <ul class="list-group">
                <li :class="{ 'text-decoration-line-through' : item.done }" class="list-group-item d-flex  justify-content-between " v-for="(item, index) in toDo" :key="item.id">
                    <span @click="toggleDone(item.id)" >{{item.text}}</span>
                    <i @click="removeItem(item.id)" class="fa-solid fa-trash-can"></i>
                </li>
            </ul>
            <div class="input-group mt-4 ">
                <input type="text" v-model="text" class="form-control" placeholder="Inserisci nuovo elemento" aria-label="Text input with segmented dropdown button">
                <button type="button" class="btn btn-outline-secondary" @click="addNewLi(text)" >Inseisci</button>   
            </div>
        </main>
        

    </div>

    
</body>

</html>
